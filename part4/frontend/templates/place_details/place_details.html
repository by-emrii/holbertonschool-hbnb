<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Details - HBNB</title>
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <link rel="stylesheet" href="../../static/css/place_details_style.css" />
  </head>
  <body>
    <!-- HEADER -->
    {% include 'includes/header.html' %}

    <main>
      <!-- Hero Image + Title  -->
      <section id="place-details" class="place-details">
        <h1 id="place-title">Loading...</h1>
        <div class="listing-image-container">
          <img
            class="hero-img"
            src="../../static/images/mockuo.jpg"
            alt="Beach House"
          />
        </div>
      </section>
      <!-- Place Details Section: JS Dynamic populate -->
      <section id="listing-info-card">
        <!-- Price -->
        <div class="price-container">
          <p>
            <strong>
              <span class="dollar-sign">$</span>
              <span id="place-price">0</span>
            </strong>
          </p>
        </div>
        <!-- star rating -->
        <div class="star-rating">
          <p>★★★★★</p>
        </div>
        <div class="rating">
          <p class="average-rating">4</p>
          <p class="rating-title">
            <strong>Rating</strong>
          </p>
        </div>
      </section>

      <!-- host + description -->
      <section id="place-details">
        <div class="place-details-container">
          <!-- host -->
          <p>
            <strong>Host:</strong>
            <span id="place-host">Loading...</span>
          </p>
          <br />
          <!-- description -->
          <p>
            <strong>Description:</strong>
            <span id="place-description">Loading...</span>
          </p>
          <br />
        </div>
      </section>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"

              />
            </svg>
            <p><span id="place-amenities">Loading...</span></p>
          </div>
        </div>
      </section>

      <!-- Reviews Section: List - created by JS dynamically: review-card -->
      <section id="reviews">
        <div class="review-rows">
          <h2 class="review-title">Reviews</h2>
          <p style="color: #666; font-style: italic">Loading reviews...</p>
        </div>
        <hr />
        <!-- JS will dynamically populate review cards here -->
      </section>

      <!-- Add Review Btn Section: only visible to logged in user  -->
      <section id="add-review-btn-section">
        <button id="go-to-add-review" class="action-button">
          Add a Review
        </button>
      </section>
    </main>

    <!-- FOOTER -->
    {% include 'includes/footer.html' %}

    <script src="../../static/javascript/place_details.js"></script>
    <!-- <script src="../../static/javascript/scripts.js"></script> -->
  </body>
</html>
