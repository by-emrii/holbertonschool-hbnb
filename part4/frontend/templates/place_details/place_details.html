<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Details - HBNB</title>
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <link rel="stylesheet" href="../../static/css/place_details_style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- {% include 'includes/header.html' %} -->

    <main>
      <!-- Place Details Section: JS Dynamic populate -->
      <section id="place-details" class="place-details">
        <h1 id="place-title">Beautiful Beach House</h1>
        <div class="place-info">
          <p><strong>Host:</strong> <span id="place-host">John Doe</span></p>
          <p>
            <strong>Price per night:</strong> $<span id="place-price">0</span>
          </p>
          <p>
            <strong>Description:</strong>
            <span id="place-description"
              >A beautiful beach house with amazing views...</span
            >
          </p>
          <p>
            <strong>Amenities:</strong>
            <span id="place-amenities">WiFi, Pool, Air Conditioning</span>
          </p>
        </div>
      </section>

      <!-- Reviews Section: List - created by JS dynamically: review-card -->
      <section id="reviews">
        <h2>Reviews</h2>
        <!-- JS 会根据 API 返回的 reviews 动态 append review-card -->
        <!-- it may look like this:（created by JS）：
      <article class="review-card">
        <p><strong>Jane Smith:</strong></p>
        <p>Great place to stay!</p>
        <p>Rating: ★★★★☆</p>
      </article>
      --></section>

      <!-- Add Review Btn Section: only visible to logged in user  -->
      <section id="add-review-btn-section" style="display: none">
        <button id="go-to-add-review" class="action-button">
          Add a Review
        </button>
      </section>
    </main>

    <!-- FOOTER -->
    <!-- {% include 'includes/footer.html' %} -->

    <script src="scripts.js"></script>
  </body>
</html>
