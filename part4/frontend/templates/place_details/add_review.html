<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review - HBNB</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- {% include 'includes/header.html' %} -->

    <main>
      <!-- Place Details Section -->
      <section id="place-details" class="place-details">
        <!-- Place details will be populated dynamically -->
        <h1 id="place-title">Beautiful Beach House</h1>
        <div class="place-info">
          <p><strong>Host:</strong> <span id="place-host">John Doe</span></p>
          <p>
            <strong>Price per night:</strong> $<span id="place-price">0</span>
          </p>
          <p>
            <strong>Description:</strong>
            <span id="place-description"
              >A beautiful beach house with amazing views...</span
            >
          </p>
          <p>
            <strong>Amenities:</strong>
            <span id="place-amenities">WiFi, Pool, Air Conditioning</span>
          </p>
        </div>
      </section>

      <!-- Reviews Section: - created by JS dynamically: review-card -->
      <section id="reviews">
        <!-- Reviews will be populated dynamically -->
        <h2>Reviews</h2>
        <!-- JS 会根据 API 返回的 reviews 动态 append review-card -->
        <!-- it may look like this:（created by JS）：
      <article class="review-card">
        <p><strong>Jane Smith:</strong></p>
        <p>Great place to stay!</p>
        <p>Rating: ★★★★☆</p>
      </article>
      --></section>

      <!-- Add Review Form -->
      <section id="add-review" class="add-review">
        <h2>Add a Review</h2>
        <form id="review-form" class="form">
          <label for="review-text">Your Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>

          <label for="review-rating">Rating:</label>
          <select id="review-rating" name="review-rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>

          <button type="submit">Submit Review</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <!-- {% include 'includes/footer.html' %} -->

    <script src="scripts.js"></script>
  </body>
</html>
