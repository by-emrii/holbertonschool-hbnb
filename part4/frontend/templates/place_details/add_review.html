<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review - HBNB</title>
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <link rel="stylesheet" href="../../static/css/add_review_style.css" />
    <link rel="stylesheet" href="../../static/css/header.css" />
    <link rel="stylesheet" href="../../static/css/footer.css" />
  </head>
  <body>
    <!-- HEADER -->
    {% include 'includes/header.html' %}

    <main>
      <!-- Place Details Section: JS Dynamic populate -->
      <section id="place-details" class="place-details">
        <h1 id="place-title">Loading...</h1>
        <div class="place-info">
          <p><strong>Host:</strong> <span id="place-host">Loading...</span></p>
          <p>
            <strong>Price per night:</strong> $<span id="place-price">0</span>
          </p>
          <p>
            <strong>Description:</strong>
            <span id="place-description">Loading place details...</span>
          </p>
          <p>
            <strong>Amenities:</strong>
            <span id="place-amenities">Loading...</span>
          </p>
        </div>
      </section>

      <!-- Reviews Section: List - created by JS dynamically: review-card -->
      <section id="reviews">
        <h2>Reviews</h2>
        <!-- JS will dynamically populate review cards here -->
        <p style="color: #666; font-style: italic">Loading reviews...</p>
      </section>

      <!-- Add Review Form -->
      <section id="add-review" class="add-review">
        <h2>Add a Review</h2>
        <br />
        <form id="review-form" class="form">
          <label for="review-text"><strong>Review:</strong></label>
          <textarea id="review-text" name="review-text" required></textarea>

          <label for="review-rating"><strong>Rating:</strong></label>
          <select id="review-rating" name="review-rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>

          <button type="submit" class="add-review-btn">Submit Review</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    {% include 'includes/footer.html' %}

    <script src="../../static/javascript/scripts.js"></script>
  </body>
</html>
